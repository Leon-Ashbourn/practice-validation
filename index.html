<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="styling">
        <form action="#" id="sign-up" novalidate>
            <div>Sign Up</div>
            <div>
                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="firstName" minlength="3" maxlength="10" placeholder required autofocus>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="LastName" minlength="3" maxlength="10" placeholder>
            </div>
            <div>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder required>
                <label for="phone-number">Phone Number*</label>
                <input type="tel" id="phone-number" name="phoneNumber" minlength="10" maxlength="15" pattern="^[0-9]+$" required>
            </div>
            <div>
                <label for="password" >Password*</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
                <label for="confirm-password">Confirm Password*</label>
                <input type="password" id="confirm-password" name="confirmPassword" minlength="8" maxlength="16" required>
            </div>
            <input type="submit" id="button" value="Create Account">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
